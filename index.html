<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="quote-container">
        <div class="quote-content">
            <i class="fas fa-quote-left"></i>
            <div class="quote">I'm not big on to-do lists. Instead, I use e-mail and desktop folders and my online calendar. So when I walk up to my desk, I can focus on the e-mails I've flagged and check the folders that are monitoring particular projects and particular blogs.</div>
            <i class="fas fa-quote-right"></i>
        </div>

        <div class="quote-author">
            <div class="author">by Bill Gates</div>
        </div>

        <div class="quote-buttons">
            <button class="twitter-button twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
